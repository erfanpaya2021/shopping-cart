<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/app.js" defer></script>
        <title>Comfy House</title>
    </head>
    <body>
        <!-- === NAVBAR -->
        <nav class="navbar">
            <div class="navbar__wrapper">
                <span class="navbar__icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="comfy house" />
                <div class="navbar__cart-btn" data-cart-button >
                    <span class="navbar__icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="navbar__cart-items" data-cart-amount>0</div>
                </div>
            </div>
        </nav>

        <!-- === HERO -->
        <header class="hero">
            <div class="hero__content">
                <h1 class="hero__title">Forniture Collection</h1>
                <button class="btn">Shop now</button>
            </div>
        </header>

        <!-- === PRODUCTS -->
        <section class="products">
            <h2 class="section-title">Our Products</h2>
            <div class="products__wrapper" data-products-wrapper>
              
            </div>
        </section>

        <!-- CART -->
        <section class="cart">
            <div class="cart__close-cart" data-close-button>
                <i class="far fa-window-close"></i>
            </div>
            <h2 class="section-title">Your Cart</h2>
            <div class="cart__content" data-carts-wrapper>
               
            </div>
            <div class="cart__footer">
                <h3 class="cart__footer-title">
                    Your Total : $<span class="cart__total" data-cart-total>0</span>
                </h3>
                <button class="btn" data-clear-button>Clear cart</button>
            </div>
        </section>

        <div class="overlay"></div>
    </body>
</html>
